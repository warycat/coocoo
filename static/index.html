<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>filter.js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <style type="text/css">
  </style>
  <script src="index.js"></script>
  <link href="/favicon.ico" type="image/x-icon" rel="icon" />
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Image Grayscale</h1>
      <p>This website uses OpenCVJS to turn Image into Grayscale.</p>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            File Upload
          </div>


          <div class="form-group">
            <select multiple class="form-control-plaintext col-sm-12" id="file_list">
            </select>
          </div>


          <div class="card-footer">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
              </div>
              <div class="custom-file">
                <input multiple type="file" class="custom-file-input" id="file_upload">
                <label class="custom-file-label" for="file_upload">Choose file</label>
              </div>
            </div>
            <div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="enter new name" id="file_new_name">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="file_rename">Rename</button>
                </div>
              </div>


              <button class="btn btn-primary" id="file_delete">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            Original Image
          </div>
          <div class="card-block text-center">
            <canvas id="imageCanvas_original"></canvas>
          </div>
          <div class="card-footer text-muted">
            <p class="card-text">.</p>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            Modified Image
          </div>
          <div class="card-block text-center">
            <canvas id="imageCanvas_modified"></canvas>
          </div>
          <div class="card-footer">
            <a class="btn btn-primary" href="#" id="download_button" class="card-link">Download Image</a>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            Code Area
          </div>
          <div class="card-block text-center">
            <textarea class="form-control" id="code_input" rows="10" style="min-width: 50%">
func add(a, b) {
  a + b
}
func minus(a, b) {
  a - b
}        
func main() {
  add(1, 2) * minus(7,6)
}

            </textarea>
          </div>
          <div class="card-footer text-muted">
            <button type="button" id="run" class="btn btn-primary">Run</button>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            WAT
          </div>
          <div class="card-block text-center">
            <textarea class="form-control" id="code_output" rows="10" style="min-width: 50%"></textarea>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            Result
          </div>
          <div class="card-block text-center">
            <textarea class="form-control" id="code_result" rows="10" style="min-width: 50%"></textarea>
          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="modal"></div>
</body>

</html>
